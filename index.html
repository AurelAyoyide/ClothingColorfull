
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClothingColorfull | Quiet Uniform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #0E0E10;
        --bg-sec: #16161A;
        --text-main: #F5F5F5;
        --text-sec: #9A9AA0;
        --accent: #CFC7B8;
        --accent-sec: #6E6E73;
      }
      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-serif { font-family: 'Cormorant Garamond', serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Subtle Grain Texture */
      .bg-grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        z-index: 50;
      }

      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, transparent 0%, rgba(14, 14, 16, 0.4) 100%);
        pointer-events: none;
        z-index: 40;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: var(--accent-sec); }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

      @keyframes spotlight {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
        50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.2; }
      }
      .spotlight {
        position: absolute;
        top: 40%;
        left: 50%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
        filter: blur(120px);
        transform: translate(-50%, -50%);
        animation: spotlight 8s infinite ease-in-out;
        pointer-events: none;
        z-index: 0;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0"
  }
}
</script>
</head>
<body>
    <div class="bg-grain"></div>
    <div class="vignette"></div>
    <div id="root"></div>
</body>
</html>
